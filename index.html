<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bubbler One' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style1.css">

</head>
<body>
    <div class="container-fluid mt-1 p-4 ">
      <h1 class="p-4">Random Quote Generator</h1>
      </div>
      <div class="container shadow-lg rounded mt-5 p-3">
      <blockquote id= "quote-box" class="blockquote text-center">The way to get started is to quit talking and begin doing.
      </blockquote>
      <p class="source"> <br>
      <span class="citation"></span><br>
      <span class="year"></span></p>
      </div>
      <br>
      <br>
      <br>
      <button id ="loadQuote" type="button" class="btn btn-warning btn-md">
      <span class= "spinner-grow spinner-grow-sm text-justify"></span> Load Another quote </button>
       <button id="darkMode" type="button" class="btn btn-dark btn-sm">
        <span class= "spinner-border spinner-border-sm"></span> Change Theme</button>
  </div>
  <script src="js/script.js"></script>
  
</body>
</html>
